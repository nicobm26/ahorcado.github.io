<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Juego: Ahorcado</title>
</head>
<body>
  <header class="header">
    <a href="index.html"><img src="https://i.postimg.cc/x1hpL08k/Vector.png" alt="Logo"></a>
  </header>
  <main>
    <div class="tableroJuego">
      <canvas  class="canvas" width="300" height="400" id="canvas">
      </canvas>

      <input type="text" class="inputPalabra" maxlength="1" minlength="1">
      <form action="">
        <input type="text" class="inputPalabraNueva invisible" placeholder="Ingrese una palabra" maxlength="8" minlength="1"> 
      </form>
    </div>

    <div id="advertencia" class="advertencia invisible">
      <img src="https://i.postimg.cc/LsVf2TcH/warming.png" alt="Warming">
      <p class="advertencia__texto">MÃ¡ximo 8 letras</p>
    </div>

    <div class="botones">
      <button id="btn__iniciar" class="botones__primario iniciar">Iniciar juego</button>
      <button id="btn__agregar" class="botones__secundario">Agregar nueva palabra</button>
    </div>

    <div class="botones botonesMenuJuego">
      <button id="btn__nuevoJuego" class="botones__primario newGame invisible">Nuevo juego</button>
      <button id="btn__desistir" class="botones__secundario invisible">Desistir</button>
    </div>

    <div class="botones botonesMenuJuego">
      <button id="btn__guardar" class="botones__primario invisible">Guardar y empezar</button>
      <button id="btn__cancelar" class="botones__secundario invisible">Cancelar</button>
    </div>
  </main>

  <footer>
    <p>Desarrollado por: Ingeniero Nicolas Botello</p>
  </footer>
  <script src="./js/dibujoAhorcado.js"></script>
  <script src="./js/iniciarJuego.js"></script>
  <script src="./js/agregarPalabra.js"></script>
  <script src="./js/logicaJuego.js"></script>
</body>
</html>
