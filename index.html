<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Juego: Ahorcado</title>
</head>
<body>
  <header class="header">
    <a href="index.html"><img src="https://i.postimg.cc/x1hpL08k/Vector.png" alt="Logo"></a>
  </header>
  <main>
    <div class="tableroJuego">
      <canvas  class="canvas" width="300" height="400" id="canvas">
      </canvas>

      <input type="text" class="inputPalabra" maxlength="1" minlength="1">
      <form action="">
        <input type="text" class="inputPalabraNueva invisible" maxlength="8" minlength="1"> 
      </form>
    </div>

    <div class="botones">
      <button class="botones__comenzar boton">Iniciar juego</button>
      <button class="botones__agregar boton">Agregar nueva palabra</button>
      
      <button class="botones__comenzar boton invisible">Nuevo juego</button>
      <button class="botones__agregar boton invisible">Desistir</button>

      <button class="botones__comenzar boton invisible">Guardar y empezar</button>
      <button class="botones__agregar boton invisible">Cancelar</button>
    </div>
  </main>

  <footer>
    <p>Desarrollado por: Ingeniero Nicolas Botello</p>
  </footer>
</body>
</html>
